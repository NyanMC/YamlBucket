# https://www.chromanyan.page/yamlheader
# Multiworld: Fractured (Microworlds-ish)
# Games: DOOM 1993 (episode 3)
# There are three separate yamls.

name: CHROMADOOM{NUMBER}
game: DOOM 1993

DOOM 1993:
  progression_balancing: random-low
  goal: complete_all_levels
  random_pickups: random_balanced
  start_with_computer_area_maps: 'true'
  reset_level_on_death: 'false'
  episode1: 'false'
  episode2: 'false'
  episode3: 'true'
  split_backpack: 'true'
  backpack_count: 3