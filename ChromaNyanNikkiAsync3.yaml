# Multiworld: Just a Third Async
# Games: Super Mario 64, Undertale Beta, Celeste 64, Clique x12

name: ChromaNyanSM64{NUMBER}
description: wahoo

game: Super Mario 64
requires:
  version: 0.5.0

Super Mario 64:
  progression_balancing: '0'
  buddy_checks: 'true'
  exclamation_boxes: 1ups_only
  enable_coin_stars: 'false'
  enable_move_rando: 'true'
  first_bowser_star_door_cost: 25 # 30 stars
  basement_star_door_cost: 42 # 50 stars
  second_floor_star_door_cost: 58 # 70 stars
  mips1_cost: 25
  mips2_cost: 42
  stars_to_finish: 75 # 90 stars
  completion_type: all_bowser_stages

---

name: ChromaNyanUT{NUMBER}
description: human, i remember you're neutrals

game: Undertale
requires:
  version: 0.5.0

Undertale:
  progression_balancing: '0'

  starting_area:
    ruins: 1
    snowdin: 1
    waterfall: 1
    hotland: 1

  key_hunt: 'true'
  key_pieces: 10
  extra_key_pieces: 2
  rando_item_button: 'true'
  rando_jump: 'true'
  temy_include: 'false'
  cut_items: 'true'
  ice_traps: 5
  prog_armor: 'true'
  prog_weapons: 'true'
  gifting: 'true'

